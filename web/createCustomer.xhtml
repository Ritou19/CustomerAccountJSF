<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>#{msg.creerClient}</title>
    </h:head>
    <h:body>

        <h1>#{msg.creerClient}</h1>

        <f:view id="createView">
            <h:form>

                <h:outputLabel value="#{msg.num} :  "/>
                <h:inputText value="#{customerCreateBean.number}" required="true" requiredMessage="#{msg.numRequis}"/>
                <br/><br/>

                <h:outputLabel value="#{msg.nom} :  "/>
                <h:inputText value="#{customerCreateBean.lastName}" required="true" requiredMessage="#{msg.nomRequis} "/>
                <br/><br/>
                
                <h:outputLabel value="#{msg.prenom} :  "/>
                <h:inputText value="#{customerCreateBean.firstName}" required="true" requiredMessage="#{msg.prenomRequis}"/>
                <br/><br/>
                
                <h:commandButton type="reset" value="#{msg.reinit}" />
                <h:commandButton value="#{msg.valider}" action="#{customerCreateBean.save}"/>
                
            </h:form>
            <br/>
            <h:button value="#{msg.annuler}" outcome="customersList"/>
        </f:view>
    </h:body>
</html>
