<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <link rel="stylesheet" type="text/css" href="css/cssBase.css" media="all"/>
    
    <h:head>
        <title>#{msg.detailsClient}</title>
    </h:head>
    <h:body>

        <h1>#{msg.detailsClient}</h1>
        
        <table>
            <tr>
                <th align="left" width="62%">
                    <h:outputLabel value="#{msg.num} : "/>
                </th>
                <td>
                    <h:outputText  value="#{accountListBean.cli.number}"/><br/>
                </td>
            </tr>
            <tr>
                <th align="left">
                    <h:outputLabel value="#{msg.nom} : "/>
                </th>
                <td>
                    <h:outputText  value="#{accountListBean.cli.lastName}"/><br/>
                </td>
            </tr>
            <tr>
                <th align="left">
                    <h:outputLabel value="#{msg.prenom} : "/>
                </th>
                <td>
                    <h:outputText value="#{accountListBean.cli.firstName}"/><br/>
                </td>
            </tr>
        </table>

        
        <h1>#{msg.detailsComptes}</h1>

        <f:view>
            <h:form id="formDetailCleints">
                <h:dataTable id="listeAccount" var="acc" value="#{accountListBean.lesComptes}">
                    
                    <h:column>
                        <f:facet name="header">
                            <h:outputText style="margin-right: 5px" value="#{msg.num}"/>
                        </f:facet>
                        <h:commandLink id="linkNumero" action="#{accountDetailsBean.recupAccount(acc)}">
                            <h:outputText id="inputNumero" value="#{acc.number}"/>
                        </h:commandLink>
                    </h:column>
                    
                    <h:column>
                        <f:facet name="header">
                            <h:outputText style="margin-right: 10px" value=" #{msg.nom}"/>
                        </f:facet>
                        <h:outputText id="inputNom" value="#{acc.name}"/>
                    </h:column>
                    
                    <h:column>
                        <f:facet name="header">
                            <h:outputText style="margin-right: 7px" value="#{msg.taux}"/>
                        </f:facet>
                        <h:outputText  id="inputTaux" value="#{acc.rate}"/>
                    </h:column>

                    <h:column>
                        <f:facet name="header">
                            <h:outputText style="margin-right: 20px" value="#{msg.solde}"/>
                        </f:facet>
                        <h:outputText  id="inputSolde" value="#{acc.balance}"/>
                    </h:column>

                </h:dataTable>
                

                <h:commandButton value="#{msg.retourPageAcc}" action="customersList.xhtml"/>

            </h:form>
        </f:view>
    </h:body>
</html>
