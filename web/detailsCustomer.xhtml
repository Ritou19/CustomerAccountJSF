<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>#{msg.detailsClient}</title>
    </h:head>
    <h:body>

        <h1>#{msg.detailsClient}</h1>

        <h:outputLabel value="#{msg.num} : "/>
        <h:outputText  value="#{accountListBean.cli.number}"/><br/>

        <h:outputLabel value="#{msg.nom} : "/>
        <h:outputText  value="#{accountListBean.cli.lastName}"/><br/>


        <h:outputLabel value="#{msg.prenom} : "/>
        <h:outputText value="#{accountListBean.cli.firstName}"/><br/>

        
        <h1>#{msg.detailsComptes}</h1>

        <f:view>
            <h:form id="formDetailCleints">
                <h:dataTable id="listeAccount" var="acc" value="#{accountListBean.lesComptes}">
                    
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{msg.num} :"/>
                        </f:facet>
                        <h:commandLink id="linkNumero" action="#{accountDetailsBean.recupAccount(account)}">
                            <h:outputText id="inputNumero" value="#{acc.number}"/>
                        </h:commandLink>
                    </h:column>
                    
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{msg.nom} : "/>
                        </f:facet>
                        <h:outputText id="inputNom" value="#{acc.name}"/>
                    </h:column>
                    
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{msg.taux} :"/>
                        </f:facet>
                        <h:outputText  id="inputTaux" value="#{acc.rate}"/>
                    </h:column>

                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{msg.solde}"/>
                        </f:facet>
                        <h:outputText  id="inputSolde" value="#{acc.balance}"/>
                    </h:column>

                </h:dataTable>

                <h:commandButton value="#{msg.retourPageAcc}" action="customersList.xhtml"/>

            </h:form>
        </f:view>
    </h:body>
</html>
